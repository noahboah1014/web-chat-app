<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Noah's Chat</h1>

    <div id="auth-container">
        <div id="login-box">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <button onclick="signUp()">Sign Up</button>
        </div>
        <div id="user-info" style="display: none;">
            <p id="welcome-message"></p>
            <button id="logout-button" style="display: none;">Log Out</button>
        </div>
    </div>

    <div class="chat-box" id="chat-box">
        <div id="messages-container"></div>  <!-- Added missing container -->
    </div>

    <input type="text" id="new-message" placeholder="Type a message...">
    <button id="send-button">Send</button> <!-- Fixed missing ID -->

    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="ui.js"></script>
    <script src="chat.js"></script>
</body>
</html>
