<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Noah's Chat</h1>
    <div id="auth">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn(document.getElementById('username').value, document.getElementById('password').value)">Sign In</button>
        <button onclick="signUp(document.getElementById('username').value, document.getElementById('password').value)">Sign Up</button>
        <button onclick="logOut()">Log Out</button>
    </div>
    
    <p id="user-info"></p>
    
    <div id="chat-box" class="chat-box"></div>
    
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>

    <script src="supabase.js"></script>
    <script src="auth.js"></script>
    <script src="chat.js"></script>
    <script src="ui.js"></script>
</body>
</html>
